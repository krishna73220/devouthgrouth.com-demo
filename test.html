<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 5.15.4 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .service-box {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .service-box:hover {
      transform: translateY(-10px);
    }
    .icon-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
      color: #fff;
    }
    .deployment { background: #000; }    /* Black */
    .database   { background: #f4c542; } /* Yellow */
    .storage    { background: #6a5acd; } /* Violet */
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4">
      
      <!-- Deployment -->
      <div class="col-md-4">
        <div class="service-box">
          <div class="icon-circle deployment">
            <i class="fas fa-cloud-upload-alt"></i> <!-- Deployment Icon -->
          </div>
          <h5>Deployment</h5>
          <p>Your Raw Project on Live Server</p>
        </div>
      </div>
      
      <!-- Databases -->
      <div class="col-md-4">
        <div class="service-box">
          <div class="icon-circle database">
            <i class="fas fa-database"></i> <!-- Database Icon -->
          </div>
          <h5>Databases</h5>
          <p>Tailored to your architecture</p>
        </div>
      </div>
      
      <!-- Storage -->
      <div class="col-md-4">
        <div class="service-box">
          <div class="icon-circle storage">
            <i class="fas fa-hdd"></i> <!-- Storage Icon -->
            
          </div>
          <h5>Storage</h5>
          <p>Unlimited reach, zero bottlenecks</p>
        </div>
      </div>
      <div class="icon-circle storage">
  <i class="fas fa-cloud"></i>
</div>
<div class="icon-circle storage">
  <i class="fas fa-server"></i>
</div>


    </div>
  </div>
</body>
</html>
