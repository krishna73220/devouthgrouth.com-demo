<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .project-card {
      text-align: center;
      margin-bottom: 40px;
    }
    .project-card img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .custom-btn {
      display: inline-block;
      padding: 8px 20px;
      margin-top: -20px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      color: #fff;
    }
    .btn-green { background-color: #0a7c59; }
    .btn-blue { background-color: #233e8b; }
    .btn-red { background-color: #c1121f; }
    .btn-purple { background-color: #4b0082; }
    .btn-brown { background-color: #8b5e3c; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row text-center">
      <div class="col-md-4 project-card">
        <img src="https://via.placeholder.com/400x250" alt="Project">
        <div class="custom-btn btn-green">MWS Patna</div>
      </div>
      <div class="col-md-4 project-card">
        <img src="https://via.placeholder.com/400x250" alt="Project">
        <div class="custom-btn btn-blue">Kanishka Buildcon</div>
      </div>
      <div class="col-md-4 project-card">
        <img src="https://via.placeholder.com/400x250" alt="Project">
        <div class="custom-btn btn-red">upGrad Campus</div>
      </div>
    </div>

    <div class="row text-center mt-4">
      <div class="col-md-4 project-card">
        <img src="https://via.placeholder.com/400x250" alt="Project">
        <div class="custom-btn btn-purple">Litera Valley School</div>
      </div>
      <div class="col-md-4 project-card">
        <img src="https://via.placeholder.com/400x250" alt="Project">
        <div class="custom-btn btn-brown">Hotel Carolina</div>
      </div>
      <div class="col-md-4 project-card">
        <img src="https://via.placeholder.com/400x250" alt="Project">
        <div class="custom-btn btn-red">Roti Restaurant</div>
      </div>
    </div>
  </div>
</body>
</html>
